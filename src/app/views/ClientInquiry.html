
<div class="ng-view" autoscroll="true">
    <div class="row wrapper border-bottom white-bg page-heading hidden">
        <div class="col-lg-12">

                </li>
            </ol>
        </div>
    </div>



    <div class="wrapper wrapper-content" ng-controller="ClientInquiryCtrl as ctrl">
        <form name="documentInquiryForm" class="form-horizontal clearfix" novalidate autocomplete="off" ng-model-options="{
            'updateOn': 'default blur',
            'debounce': { 'default': 0, 'blur': 0 }
          }">
            <div class="row">
                <div class="col-lg-11 clearfix">
                    <div class="ibox">

                        <div class="ibox-title">
                            <h5>客户搜寻</h5>
                        </div>

                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">客户编号</label>
                                        <div class="col-lg-8">

                                            <ui-select ng-model="ClientInquiryObj.ClientID"
                                            on-select="ui_select_change('ClientMaster'); "
                                            reset-search-input="true"
                                            title="请选择客户编号" >
                                                <ui-select-match placeholder="请输入客户编号">{{$select.selected.Code}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in refresh_ui_select_list['ClientMaster'] track by $index" 
                                                refresh="refresh_ui_select('ClientMaster', $select.search, 0, 1)"
                                                    refresh-delay="0">
                                                    <div>
                                                        <span ng-bind-html="item.Code | highlight: $select.search"></span>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>


                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">公司名称:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.CompanyName" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">公司类别:</label>
                                        <div class="col-lg-8">
                                            
                                            <!-- <ui-select ng-model="ClientInquiryObj.CompanyType"
                                                theme="bootstrap"
                                                reset-search-input="true"
                                                title="请选择公司类别" name="companyType" required>
                                                <ui-select-match placeholder="请选择公司类别">{{$select.selected.txt}}</ui-select-match>
                                                <ui-select-choices repeat="companyType.val as companyType in selection.CompanyType  | filter: $select.search">
                                                    <div style=" word-wrap:break-word;white-space: normal;" ng-bind-html="companyType.txt | highlight: $select.search"></div>
                                                </ui-select-choices> 
                                            </ui-select> 

                                             -->

                                            <!-- <ui-select ng-model="ClientInquiryObj.CompanyType"
                                             reset-search-input="true" title="请选择公司类别">
                                                    <ui-select-match placeholder="请选择公司类别">{{$select.selected.Desc}}</ui-select-match>
                                                    <ui-select-choices repeat="item.Code as item in (generalMaster['CompanyType'] || [])  | filter: $select.search">

                                            <ui-select ng-model="ClientInquiryObj.CompanyType"
                                            reset-search-input="true" title="请选择公司类别">
                                                   <ui-select-match placeholder="请选择公司类别">{{$select.selected.Desc}}</ui-select-match>
                                                   <ui-select-choices repeat="item.Code as item in generalMaster('CompanyType')  | filter: $select.search">
                                                       <div>
                                                           <div ng-bind-html="item.Desc | highlight: $select.search"></div>
                                                       </div>
                                                   </ui-select-choices>
                                               </ui-select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">公司注册号码:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.RegNo" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">税务代码证:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.TaxCodeNo" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">外债登记编号:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.ExternalDebtNo" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">董事:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.Director" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">联系邮箱:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.ContactEmail" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">法定代表人:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="ClientInquiryObj.LegalRepresentative" />
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <button class="btn btn-success" ng-click="search()"><i class="fa fa-search"></i>&nbsp;&nbsp;搜索</button>
                            <a class="btn btn-danger" ng-click="reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

                            </div>

                        </div>
                    </div>
