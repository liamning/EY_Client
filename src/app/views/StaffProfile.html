<div class="ng-view" autoscroll="true">


    <div class="wrapper wrapper-content" ng-controller="StaffProfileCtrl as ctrl">
        <div class="row">
            <div class="col-lg-10 clearfix">
                <form class="form-horizontal" name="userForm" autocomplete="off" novalidate ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': { 'default': 0, 'blur': 0 }
                      }">

                    <div class="ibox">

                        <div class="ibox-title">
                            <h5>员工档案</h5>

                        </div>


                        <div class="ibox-content">



                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">员工编号</label>

                                        <div class="col-md-8">

                                            <ui-select ng-model="sampleObj.StaffNo" theme="bootstrap" ng-disabled="ctrl.disabled" on-select="staffNoChange()" reset-search-input="true"
                                                title="请选择员工编号">
                                                <ui-select-match placeholder="请输入员工编号">{{$select.selected}}</ui-select-match>
                                                <ui-select-choices repeat="staffNo in ctrl.staffNoArray" refresh="ctrl.refreshStaffNo($select.search)" refresh-delay="0">
                                                    <div ng-bind-html="staffNo | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>

                                        </div>

                                    </div>

                                </div>


                                <div class="col-md-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.Role.$invalid && userForm.$submitted  }">
                                        <label class="col-md-4 control-label">用户角色</label>

                                        <div class="col-md-8">

                                            <!-- <ui-select ng-model="sampleObj.Role" theme="bootstrap" title="请选择用户角色">

                                                <ui-select-match placeholder="请选择用户角色">{{$select.selected.txt}}</ui-select-match>
                                                <ui-select-choices repeat="role.val as role in selection.roles" refresh-delay="0">
                                                    <div ng-bind-html="role.txt | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select> -->

                                            
                                            <ui-select ng-model="sampleObj.Role" theme="bootstrap" title="请选择用户角色">

                                                    <ui-select-match placeholder="请选择用户角色">{{$select.selected.Desc}}</ui-select-match>
                                                    <ui-select-choices repeat="item.Code as item in generalMaster('roles')  | filter: $select.search">
                                                        <div>
                                                            <div ng-bind-html="item.Desc | highlight: $select.search"></div>
                                                        </div>
                                                    </ui-select-choices>
                                                </ui-select>

                                            <p ng-show="userForm.Role.$invalid && userForm.$submitted" class="help-block">User Role required.</p>
                                        </div>

                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.StaffName.$invalid && userForm.$submitted  }">
                                        <label class="col-md-4 control-label">员工名称</label>

                                        <div class="col-md-8">
                                            <input type="text" required class="form-control" name="StaffName" ng-model="sampleObj.StaffName" />
                                            <p ng-show="userForm.StaffName.$invalid && userForm.$submitted" class="help-block">请输入公司名称</p>
                                        </div>

                                    </div>

                                </div>

                                <div class="col-md-6">

                                </div>
                            </div>



                        </div>
                    </div>


                    <div class="form-group clearfix">

                        <div class="col-md-4">

                        </div>
                        <div class="col-md-8 text-right">

                            <a class="btn btn-danger" ng-click="delete()">
                                <i class="fa fa-trash"></i>&nbsp;&nbsp;删除</a>
                            <button class="btn btn-primary" ng-click="save()">
                                <i class="fa fa-save"></i>&nbsp;&nbsp;储存</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>


    </div>




</div>
