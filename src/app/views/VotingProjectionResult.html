 
<div class="ng-view" autoscroll="true">

        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="VotingProjectionResultCtrl as ctrl">
            <form name="votingProjectionResultForm" class="form-horizontal clearfix" autocomplete="off" novalidate ng-model-options="{
                'updateOn': 'default blur',
                'debounce': { 'default': 0, 'blur': 0 }
              }">
    
                <div class="row">
                    <div class="col-lg-12 clearfix">
    
                        <div class="ibox">
    
                            <div class="ibox-title">
                                <h5>投票预计结果</h5>
    
                            </div>
    
    
                            <div class="ibox-content"> 
    
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group" ng-class="{'has-error': votingProjectionResultForm.eventID.$invalid && votingProjectionResultForm.$submitted }">
                                            <label class="col-lg-4 control-label">活动编号</label>
                                            <div class="col-lg-8">
                                                <ui-select ng-model="votingProjectionResultObj.EventID"
                                                    theme="bootstrap" 
                                                    required
                                                    name="eventID"
                                                    on-select="eventIDChange()"
                                                    ng-disabled="MainClientID"
                                                    reset-search-input="true"
                                                    title="请选择活动编号">
                                                    <ui-select-match placeholder="请输入活动编号">{{$select.selected}}</ui-select-match>
                                                    <ui-select-choices repeat="eventid in ctrl.eventids"
                                                                       refresh="ctrl.refreshEventID($select.search)"
                                                                       refresh-delay="0">
                                                        <div ng-bind-html="eventid | highlight: $select.search"></div>
                                                    </ui-select-choices>
                                                </ui-select>
                                                <p class="help-block" ng-show="votingProjectionResultForm.eventID.$invalid && votingProjectionResultForm.$submitted">Event id required.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">描述</label>
                                            
                                            <div class="col-lg-8">
                                                 <textarea class="form-control" style="resize: none" readonly ng-model="votingProjectionResultObj.EventDescription" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>
    
    
                        <div class="ibox">
    
                            <div class="ibox-title">
                                <h5>投票预计结果</h5>
    
                            </div>
    
    
                            <div class="ibox-content">
                                <div class="table-responsive no-borders">
                                    <table class="table table-striped table-bordered top-20px" wt-responsive-table>
                                        <tr>
                                            <th rowspan="2" colspan="2"></th>
                                            <th colspan="4" style="text-align: center">赞成</th>
                                            <th colspan="4" style="text-align: center">反对</th>
                                            <th colspan="4" style="text-align: center">弃权</th>
                                            <th colspan="2" style="text-align: center">共计</th>
                                        </tr>
                                        <tr>
                                            <th style="text-align: center">票数</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">金额</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">票数</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">金额</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">票数</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">金额</th>
                                            <th style="text-align: center">%</th>
                                            <th style="text-align: center">票数</th>
                                            <th style="text-align: center">金额</th>
                                        </tr>
                                        <tr ng-repeat="votingProjectionResult in votingProjectionResultObj.VotingProjectionResultList">
                                            <td align="center">{{votingProjectionResult.QuestionID}}</td>
                                            <td>{{votingProjectionResult.Question}}</td>
                                            <td align="right">{{votingProjectionResult.AgressNo}}</td>
                                            <td align="right">{{(votingProjectionResult.AgressNo/votingProjectionResult.TotalNo * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.AgreeAmt  | currency: ' '}}</td>
                                            <td align="right">{{(votingProjectionResult.AgreeAmt/votingProjectionResult.TotalAmt * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.DisagressNo}}</td>
                                            <td align="right">{{(votingProjectionResult.DisagressNo/votingProjectionResult.TotalNo * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.DisagreeAmt  | currency: ' '}}</td>
                                            <td align="right">{{(votingProjectionResult.DisagreeAmt/votingProjectionResult.TotalAmt * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.AbstentionNo}}</td>
                                            <td align="right">{{(votingProjectionResult.AbstentionNo/votingProjectionResult.TotalNo * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.AbstentionAmt | currency: ' '}}</td>
                                            <td align="right">{{(votingProjectionResult.AbstentionAmt/votingProjectionResult.TotalAmt * 100).toFixed(0)}}</td>
                                            <td align="right">{{votingProjectionResult.TotalNo}}</td>
                                            <td align="right">{{votingProjectionResult.TotalAmt | currency: ' '}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
    
    
                        <div class="form-group clearfix">
                             
                            <div class="col-lg-8 text-left">  
                                <a class="btn btn-success" 
                                href="/#!/index/VotingProjection/{{loginInfo.currentClientID}}&{{votingProjectionResultObj.EventID}}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;返回</a>
                            </div>
                        </div>
    
                    </div>
    
                </div>
    
            </form>
        </div>
    
    
    
    
    </div>
