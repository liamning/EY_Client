 
<div class="ng-view" >


        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="OnlineVotePageCtrl as ctrl">
    
            <form name="onlineVotePageForm" novalidate autocomplete="off" class="form-horizontal clearfix"  ng-show="onlineVotePageObj.CreditorName"  >
                <div class="row">
                    <div class="col-lg-10 clearfix">
    
                        <div class="ibox">
    
                            <div class="ibox-title">
                                <h5>网上投票</h5>
                            </div>
    
    
                            <div class="ibox-content">

                                
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">活动编号</label>
                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" readonly ng-model="onlineVotePageObj.EventID" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">描述</label>
                                                <div class="col-lg-10">
                                                    <textarea style="resize: none;" rows="3" readonly class="form-control" ng-model="onlineVotePageObj.EventDescription" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
    
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">债权编号</label>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control" readonly ng-model="onlineVotePageObj.CreditorID" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">债权人名称</label>
                                            <div class="col-lg-8">
                                                <input type="text" readonly class="form-control" ng-model="onlineVotePageObj.CreditorName" />
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <div class="col-lg-6">
                                            <div class="form-group" ng-class="{'has-error': !liveVotePageObj.CreditType && liveVotePageForm.$submitted }"  >
                                                <label class="col-lg-4 control-label">债权类别</label>
                                                <div class="col-lg-8">
                                        
                                                        <input type="text" readonly class="form-control" ng-model="onlineVotePageObj.CreditTypeDesc" />
                                                    <p class="help-block" ng-show="!liveVotePageObj.CreditType && liveVotePageForm.$submitted">请选择债权类别</p>
                                                </div>
                                            </div>
                                    </div>


                                </div>
    
    
                                <h4>请填写以下资料然后开始投票</h4>
    
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group" ng-class="{'has-error': onlineVotePageForm.creditorIDNo.$invalid && onlineVotePageForm.$submitted}">
                                            <label class="col-lg-4 control-label">身份证号码</label>
                                            <div class="col-lg-8">
                                                <input type="text" required name="creditorIDNo" class="form-control" ng-model="onlineVotePageObj.CreditorIDNo" />
                                                <p class="help-block" ng-show="onlineVotePageForm.creditorIDNo.$invalid && onlineVotePageForm.$submitted">请输入身份证号码</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="no-borders m-b-md" ng-class="{'has-error': !onlineVoteQuestion.Decision && onlineVotePageForm.$submitted }" ng-repeat="onlineVoteQuestion in onlineVotePageObj.OnlineVoteQuestionList">
    
                                    <p class="help-block" ng-show="!onlineVoteQuestion.Decision && onlineVotePageForm.$submitted">请回答问题</p>
                                    <table class="table table-striped table-bordered m-b-md">
                                        <tr>
                                            <th style="vertical-align: middle; text-align: center; width: 100px !important;" rowspan="3">表决事项{{onlineVoteQuestion.QuestionID}}</th>
                                            <th style="vertical-align: middle; text-align: center;" colspan="3">{{onlineVoteQuestion.Question}}</th>
                                        </tr>
                                        <tr>
                                            <td style="width: 30%" align="center">同意</td>
                                            <td style="width: 30%" align="center">不同意</td>
                                            <td style="width: 30%" align="center"><span ng-show="onlineVoteQuestion.AnswerType == '2'">弃权</span></td>
                                        </tr>
                                        <tr>
                                            <td style="width: 30%" align="center">
                                                <input icheck type="radio" ng-disabled="onlineVotePageObj.IsExisted" name="Decision{{$index}}" value="1" ng-model="onlineVoteQuestion.Decision" />
                                            </td>
                                            <td style="width: 30%" align="center">
                                                <input icheck type="radio" ng-disabled="onlineVotePageObj.IsExisted" name="Decision{{$index}}" value="2" ng-model="onlineVoteQuestion.Decision" />
                                            </td>
                                            <td style="width: 30%" align="center">
                                                <div ng-show="onlineVoteQuestion.AnswerType == '2'">
                                                    <input icheck type="radio" ng-disabled="onlineVotePageObj.IsExisted" name="Decision{{$index}}" value="3" ng-model="onlineVoteQuestion.Decision" />
                                                </div>
    
                                            </td>
                                        </tr>
                                    </table>
                                </div>
    
                            </div>
                        </div>
    
                        <div class="form-group clearfix">
    
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-8 text-right">
                                <button class="btn btn-primary" ng-click="submitVote()" ng-hide="onlineVotePageObj.IsExisted"><i class="fa fa-share"></i>&nbsp;&nbsp;提交</button>
                            </div>
                        </div>
    
    
    
    
                    </div>
    
                </div>
            </form>
    
    
    
        </div>
    
    
    
    
    </div>
