<div class="ng-view" autoscroll="true">
    <div class="row wrapper border-bottom white-bg page-heading hidden">
        <div class="col-lg-12">
            <h2>债权人搜寻</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">主页</a>
                </li>
                <li class="active">
                    <strong>债权人搜寻</strong>
                </li>
            </ol>
        </div>
    </div>



    <div class="wrapper wrapper-content" ng-controller="CreditorInquiryCtrl as ctrl">
        <form name="documentInquiryForm" class="form-horizontal clearfix" novalidate autocomplete="off" ng-model-options="{
            'updateOn': 'default blur',
            'debounce': { 'default': 0, 'blur': 0 }
          }">
            <div class="row">
                <div class="col-lg-11 clearfix">
                    <div class="ibox">

                        <div class="ibox-title">
                            <h5>债权人搜寻</h5>
                        </div>

                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">债权人编号:</label>
                                        <div class="col-lg-8">
                                            <ui-select ng-model="CreditorInquiryObj.CreditorID" theme="bootstrap" reset-search-input="true" title="请选择客户编号">
                                                <ui-select-match placeholder="请输入客户编号">{{$select.selected}}</ui-select-match>
                                                <ui-select-choices repeat="creditorID in ctrl.creditorids" refresh="ctrl.refreshCreditorID($select.search)" refresh-delay="0">
                                                    <div ng-bind-html="creditorID | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">债权人姓名/名称:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="CreditorInquiryObj.CreditorName" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">身份证号码:</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="CreditorInquiryObj.CreditorIDNo" />
                                        </div>
                                    </div>
                                </div>

                                                <ui-select-match placeholder="请选择状况">{{$select.selected.Desc}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in generalMaster('Status')  | filter: $select.search">
                                                    <div>
                                                        <div ng-bind-html="item.Desc | highlight: $select.search"></div>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>


                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">企业类别:</label>
                                        <div class="col-lg-8">

                                            <ui-select ng-model="CreditorInquiryObj.CompanyType" theme="bootstrap" reset-search-input="true" title="请选择企业类别">

                                                <ui-select-match placeholder="请选择企业类别">{{$select.selected.Desc}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in generalMaster('CompanyType')  | filter: $select.search">
                                                    <div>
                                                        <div ng-bind-html="item.Desc | highlight: $select.search"></div>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>


                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">申报日期由:</label>
                                        <div class="col-lg-8">
                                            <div class="input-group date">
                                                <input type="text" required class="form-control" name="reportDate" date-picker ng-model="CreditorInquiryObj.ReportDate_From"
                                                />
                                                <a class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">申报日期至:</label>
                                        <div class="col-lg-8">
                                            <div class="input-group date">
                                                <input type="text" required class="form-control" name="reportDate" date-picker ng-model="CreditorInquiryObj.ReportDate_To"
                                                />
                                                <a class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">负责人员:</label>
                                        <div class="col-lg-8">


                                            <ui-select ng-model="CreditorInquiryObj.ResponsiblePerson" theme="bootstrap" reset-search-input="true" title="请选择负责人员" name="responsiblePerson">
                                                <ui-select-match placeholder="请选择负责人员">{{$select.selected.StaffName}}</ui-select-match>
                                                <ui-select-choices repeat="responsiblePerson.StaffID as responsiblePerson in ResponsiblePersonList  | filter: $select.search">
                                                    <div style=" word-wrap:break-word;white-space: normal;" ng-bind-html="responsiblePerson.StaffName | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <button class="btn btn-success" ng-click="search()">
                                <i class="fa fa-search"></i>&nbsp;&nbsp;搜索</button>
                            <a class="btn btn-danger" ng-click="reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>
                            <a ng-if="!islawyer" class="btn btn-success btn-outline" href="/#!/index/Creditor/Creditors/{{loginInfo.currentClientID}}&">
                                <i class="fa fa-plus"></i>&nbsp;&nbsp;新增</a>
                                <a ng-if="!islawyer" class="btn btn-success btn-outline" href="/#!/index/CreditorImport/{{loginInfo.currentClientID}}">
                                    <i class="fa fa-upload"></i>&nbsp;&nbsp;债权人导入</a>
                                    <a ng-if="!islawyer" class="btn btn-success btn-outline" href="/#!/index/CreditorContactImport/{{loginInfo.currentClientID}}">
                                        <i class="fa fa-upload"></i>&nbsp;&nbsp;债权人联系资料导入</a>

                        </div>
                    </div>

                    <div class="ibox">

                        <div class="ibox-content">

                            <div>
                                <table datatable="" dt-options="dt_simple_Options" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-bordered table-hover dataTables-example"></table>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </form>

    </div>




</div>
