<div class="ng-view">
    
        <div class="wrapper wrapper-content" ng-controller="ComboValueMasterCtrl as ctrl">
            <div class="row">
                <div class="col-lg-10 clearfix">
                    <form class="form-horizontal" name="comboValueMasterForm" autocomplete="off" novalidate>
    
                        <div class="ibox">
    
                            <div class="ibox-title">
                                <h5>组合值设置</h5>
    
                            </div>
    
                            <div class="ibox-content">
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">组合值类别</label>
                                            <div class="col-md-8">
                                                <ui-select ng-model="comboValueObj.Category"
                                                    theme="bootstrap"
                                                    required
                                                    on-select="comboValueChange()"
                                                    reset-search-input="true"
                                                    title="请选择组合值类别"
                                                    name="creditorType">
                                                    <ui-select-match placeholder="请选择组合值类别">{{$select.selected.CategoryDesc}}</ui-select-match>
                                                    <ui-select-choices repeat="CategoryList.Category as CategoryList in selection.CategoryList  | filter: $select.search">
                                                        <div style=" word-wrap:break-word;white-space: normal;" ng-bind-html="CategoryList.CategoryDesc | highlight: $select.search"></div>
                                                    </ui-select-choices> 
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="table-responsive no-borders">
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <th style="width: 60px;text-align: center;">序列</th>
                                            <th>显示</th>
                                        </tr>
                                        <tr ng-repeat="comboValue in comboValueObj.ComboValueList">
                                             <td style="padding-top: 15px;text-align: center;"><span>{{$index + 1}}</span></td>
                                            <td><input type="text" class="form-control" ng-model="comboValue.txt" /></td>
                                        </tr>
                                        <tr ng-show="comboValueObj.ComboValueList.length == 0">
                                            <td colspan="2" style="text-align: center;">{{GlobalSetting.NoRecordFound}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <a  ng-show="comboValueObj.Category" class="btn btn-success" ng-show="comboValueObj.ComboValueList" ng-click="addComboValue()"><i class="fa fa-plus"></i>&nbsp;&nbsp;新增</a>
                            </div>
    
                        </div>
    
    
                        <div class="form-group clearfix">
    
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-8 text-right">
    
                                <button ng-show="comboValueObj.Category" class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;储存</button>
                            </div>
                        </div>
    
                    </form>
                </div>
    
            </div>
    
    
        </div>
    
    </div>
